<h2>
  {{ .Title }}
  <small>
    - <a href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" class="rss" title="RSS">RSS</a>
  </small>
</h2>
<hr>
{{ .Content }}
{{ range .Data.Pages.GroupByDate "2006" }}
<h3 id="{{ .Key }}">
  {{ .Key }}
</h3>
<ul class="posts-list">
  {{ range .Pages }}
  <li>
    <span class="date">{{ .Date.Format "January 2, 2006" }}</span>
    <a href="{{ .RelPermalink | relURL }}" title="{{ .Title }}">{{ .Title }}</a>
    {{ if .Params.tags }}
    -
    {{ range $index, $tag := .Params.tags }}
    <a href="{{ $.Site.LanguagePrefix }}{{ "tags/" | relURL }}{{ . | urlize }}">
      <span>#</span>{{- . -}}
    </a>
    {{ end }}
    {{ end }}
  </li>
  {{ end }}
</ul>
{{ end }}
